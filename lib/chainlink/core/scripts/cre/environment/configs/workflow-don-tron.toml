[[nodesets]]
  nodes = 5
  name = "workflow"
  don_types = ["workflow", "gateway"]
  override_mode = "each"
  http_port_range_start = 10100

  bootstrap_node_index = 0 # added for visibility, index of the node in the nodeset that will act as a bootstrap
  gateway_node_index = 0 # added for visibility, required when don_types include "gateway"
  env_vars = { CL_EVM_CMD = "" }
  capabilities = ["ocr3", "custom-compute", "web-api-target", "web-api-trigger", "vault", "cron", "http-action", "http-trigger", "consensus", "don-time"]

  # Enable capabilities per chain with optional per-chain overrides
  [nodesets.chain_capabilities]
    # Tron is configured as an EVM chain so we can use all the EVM capabilities.
    read-contract = ["1337", "3360022319"]
    write-evm = ["1337", "3360022319"]

  # See ./examples/workflow-don-overrides.toml to learn how to override capability configs

  [nodesets.db]
    image = "postgres:12.0"
    port = 13000

  [[nodesets.node_specs]]
    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "core/chainlink.Dockerfile"
      #image = "chainlink-tmp:latest"
      # 5002 is the web API capabilities port for incoming requests
      # 15002 is the vault port for incoming requests
      custom_ports = ["5002:5002","15002:15002"]
      user_config_overrides = """
      [Log]
      Level = 'debug'
      JSONConsole = true

      [Telemetry]
      Enabled = true
      Endpoint = 'host.docker.internal:4317'
      ChipIngressEndpoint = 'chip-ingress:50051'
      InsecureConnection = true
      ChipIngressInsecureConnection = true
      TraceSampleRatio = 1
      HeartbeatInterval = '30s'

      [CRE]
      EnableDKGRecipient = true

      # Remove this bit to allow downloading workflows from remote sources
      [CRE.WorkflowFetcher]
      URL = "file:///home/chainlink/workflows"
      """

